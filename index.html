<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Emma Tapia</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/materialilze.css">
	<link rel="stylesheet" href="css/main.css">
	<!--FONTS-->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Montserrat:300,400,500,600" rel="stylesheet">
	<!--ICONS-->
	<link rel="icon" type="image/png" href="">
</head>
<body>
	<header>
		<h1>EMMA TAPIA</h1>
		<h5>FrontEnd-Desarrolladora Web</h5>



		<!--marca personal  / menu-->
		<button class="btn ">Más información</button>
		<button class="btn ">Portafolio</button>


			
		
	</header>
	
	<section id="portfolio">
		
		
	</section>
	<section id="about">
		
	</section>
	<section id="contact">
		<form action="#" method="post">
			<div>
				<label for="name">Text Input:</label>
				<input type="text" name="name" id="name" value="" tabindex="1" />
			</div>
		
			<div>
				<h4>Radio Button Choice</h4>
		
				<label for="radio-choice-1">Choice 1</label>
				<input type="radio" name="radio-choice-1" id="radio-choice-1" tabindex="2" value="choice-1" />
		
				<label for="radio-choice-2">Choice 2</label>
				<input type="radio" name="radio-choice-2" id="radio-choice-2" tabindex="3" value="choice-2" />
			</div>
		
			<div>
				<label for="select-choice">Select Dropdown Choice:</label>
				<select name="select-choice" id="select-choice">
					<option value="Choice 1">Choice 1</option>
					<option value="Choice 2">Choice 2</option>
					<option value="Choice 3">Choice 3</option>
				</select>
			</div>
			
			<div>
				<label for="textarea">Textarea:</label>
				<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
			</div>
			
			<div>
				<label for="checkbox">Checkbox:</label>
				<input type="checkbox" name="checkbox" id="checkbox" />
			</div>
		
			<div>
				<input type="submit" value="Submit" />
			</div>
		</form>
		</form>		
	</section>
	<footer class="text-center">
		
	</footer>
	
	<script type="text/javascript" src="js/vendor/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/materialilze.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
